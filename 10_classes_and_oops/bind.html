 <!-- The bind() method of Function instances creates a new function that, when called, calls this function with its this keyword set to the provided value, and a given sequence of arguments preceding any provided when the new function is called -->
 <!-- With the bind() method, an object can borrow a method from another object. -->
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
  </head>
  <body style="background-color: #212121;">
    <button>button</button>
  </body>
  <script>
    class React {
        constructor(){
            this.library = "React"
            this.server = "https://localhost:300/Vishal"

            document
            .querySelector('button')
            .addEventListener('click',this.handleClick.bind(this))           //bind collects all the above values together so that we can refrence of previous this also
        }
        handleClick(){
            console.log('Button Clicked');
            console.log(this.server);
        }
    }
    const app = new React()   //object creation>>
  </script>
  </html>
